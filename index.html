<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crie seu evento</title>

    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <div class="page">
      <header>
        <h1>Create and share your event.</h1>
        <p>The first step is to fill out this application form.</p>
      </header>

      <form>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Event information</legend>

            <div class="input-wrapper">
              <label for="event-title"
                >Event title<span>(minimum 8 characters)</span></label
              >
              <input type="text" id="event-title" />
            </div>

            <div class="input-wrapper">
              <label for="event-link"
                >Event link<span>(start with https://)</span></label
              >
              <input type="url" id="event-link" />
            </div>

            <div class="input-wrapper">
              <label for="event-whatsapp"
                >Whatsapp for contact<span>(only numbers)</span></label
              >
              <input type="number" id="event-whatsapp" />
            </div>

            <div class="input-wrapper">
              <label for="event-info">Extra information</label>
              <textarea id="event-info"></textarea>
            </div>

            <div class="input-wrapper">
              <label for="event-category">Category</label>
              <select id="event-category">
                <option value="live">Live</option>
                <option value="live">Podcast</option>
                <option value="mentorship">Mentorship</option>
              </select>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Privacy</legend>
            <div class="input-wrapper">
              <label for="event-email"
                >Administrator e-mail<span>(enter a valid e-mail)</span></label
              >
              <input type="email" id="event-email" />
            </div>

            <div class="input-wrapper">
              <label for="event-password">
                Access password for participants<span
                  >(minimum 8 characters)</span
                ></label
              >
              <input type="password" id="event-password" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Day and hour</legend>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Date</label>
                <input type="date" id="event-date" />
              </div>

              <div class="input-wrapper">
                <label for="event-begin"> From</label>
                <input type="time" id="event-begin" />
              </div>

              <div class="input-wrapper">
                <label for="event-end"> Until</label>
                <input type="time" id="event-end" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
